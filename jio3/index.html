<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio+ by CineArena</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #ffd700; 
            --primary-dark: #ff9900;
            --bg: #0f0f23;
            --bg-dark: #1a1a2e;
            --bg-light: rgba(30, 30, 50, 0.8);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-dark) 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            color: #fff; 
            height: 100vh; 
            overflow: hidden;
        }

        /* Desktop Layout */
        @media (min-width: 901px) {
            .app-container {
                display: flex;
                height: 100vh;
                flex-direction: row-reverse;
            }

            .player-area {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: #000;
                border-right: 1px solid rgba(255, 215, 0, 0.3);
            }

            .player-header {
                padding: 15px 25px;
                background: linear-gradient(to left, rgba(15, 15, 35, 0.95), rgba(26, 26, 46, 0.8));
                border-bottom: 1px solid rgba(255, 215, 0, 0.3);
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 50;
                flex-shrink: 0;
            }

            .current-channel {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .current-logo {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                overflow: hidden;
                border: 2px solid var(--primary);
                background: rgba(0, 0, 0, 0.5);
                flex-shrink: 0;
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            }

            .current-logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                padding: 4px;
            }

            .channel-details h2 {
                font-size: 18px;
                font-weight: 600;
                color: var(--primary);
                margin-bottom: 5px;
                line-height: 1.2;
            }

            .channel-details .category {
                font-size: 12px;
                color: #aaa;
                background: rgba(255, 255, 255, 0.1);
                padding: 3px 10px;
                border-radius: 15px;
                display: inline-block;
                border: 1px solid rgba(255, 215, 0, 0.2);
            }

            .controls {
                display: flex;
                gap: 10px;
            }

            .control-btn {
                background: rgba(255, 215, 0, 0.1);
                border: 1px solid rgba(255, 215, 0, 0.3);
                color: var(--primary);
                padding: 8px 15px;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 6px;
                font-size: 14px;
                white-space: nowrap;
            }

            .control-btn:hover {
                background: rgba(255, 215, 0, 0.2);
                transform: translateY(-2px);
            }

            .video-wrapper {
                flex: 1;
                position: relative;
                width: 100%;
                min-height: 0;
                overflow: hidden;
            }

            video {
                width: 100%;
                height: 100%;
                background: #000;
                object-fit: contain;
                display: block;
            }

            .sidebar {
                width: 320px;
                background: rgba(15, 15, 35, 0.98);
                border-left: 1px solid rgba(255, 215, 0, 0.3);
                display: flex;
                flex-direction: column;
                backdrop-filter: blur(10px);
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
                z-index: 100;
                overflow: hidden;
            }

            .sidebar-header {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid rgba(255, 215, 0, 0.3);
                flex-shrink: 0;
                background: rgba(20, 20, 40, 0.9);
            }

            .logo {
                font-size: 20px;
                font-weight: 700;
                background: linear-gradient(45deg, var(--primary), var(--primary-dark));
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .logo i {
                font-size: 22px;
            }

            .search-box {
                padding: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                flex-shrink: 0;
                background: rgba(20, 20, 40, 0.8);
            }

            .search-box input {
                width: 100%;
                padding: 10px 15px 10px 40px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 215, 0, 0.3);
                border-radius: 8px;
                color: white;
                font-size: 14px;
                outline: none;
                transition: all 0.3s ease;

            .search-box input:focus {

            }

            .search-icon {

            .categories-container {

            .categories-title {

            .categories-title i {

            }

            .categories {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;

            .category-btn {
                padding: 6px 12px;
                background: rgba(255, 255, 255, 0.08);
                border: 1px solid rgba(255, 215, 0, 0.2);
                border-radius: 6px;

                font-size: 12px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                white-space: nowrap;
            }

            .category-btn:hover {
                background: rgba(255, 215, 0, 0.1);
                border-color: var(--primary);
            }

            .category-btn.active {
                background: rgba(255, 215, 0, 0.2);
                border-color: var(--primary);
                color: var(--primary);
                font-weight: 600;
            }

            .channel-count {
                background: rgba(255, 215, 0, 0.2);
                color: var(--primary);
                padding: 2px 6px;
                border-radius: 10px;
                font-size: 11px;
                font-weight: 600;

            }

            .channels-container {
                flex: 1;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }

            .channels-header {
                padding: 12px 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                flex-shrink: 0;

            .channels-title {

                gap: 12px;
                padding: 15px;

            .channel-card {
                background: var(--bg-light);
                border-radius: 10px;

                transition: all 0.3s ease;

                display: -webkit-box;

        @media (max-width: 900px) {

            .current-logo {

            .channel-details h2 {

            .categories-container {
                background: rgba(20, 20, 40, 0.9);

                flex-shrink: 0;

            }

            .categories-title {
                font-size: 13px;
                font-weight: 600;
                color: var(--primary);

                display: flex;
                align-items: center;

            }

            .category-btn.active {
                background: rgba(255, 215, 0, 0.2);
                border-color: var(--primary);

            }

            .channels-container {
                flex: 1;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }

            .channels-header {
                padding: 10px 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                flex-shrink: 0;

            }

            .channels-title {

            }

            .channels-grid {

            .channel-card {

            .channel-card.active {

            .channel-card img {

        /* Common Elements */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;

            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);

            display: none;

        .spinner {

<body>

<div class="app-container">
    <div class="player-area">
        <div class="player-header">
            <div class="current-channel">
                <div class="current-logo" id="currentLogo">
                    <img src="" alt="Channel Logo">
                </div>
                <div class="channel-details">
                    <h2 id="currName">Select a Channel</h2>
                    <span class="category" id="currGroup">JioTV</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="refreshChannel()">
                    <i class="fas fa-sync-alt"></i> <span class="btn-text">Refresh</span>
                </button>
                <button class="control-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> <span class="btn-text">Fullscreen</span>
                </button>
            </div>
        </div>
        
        <div class="video-wrapper" data-shaka-player-container>
            <div id="loader" class="loading">
                <div class="spinner"></div>
                <p>Loading channel...</p>
            </div>
            <video id="video" autoplay data-shaka-player playsinline preload="metadata"></video>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
                Jio+ by CineArena
            </div>
        </div>
        
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search channels...">
        </div>
        
        <div class="mobile-scrollable">
            <div class="categories-container">
                <div class="categories-title">
                    <i class="fas fa-filter"></i>
                    Categories
                </div>
                <div class="categories" id="categories"></div>
            </div>
            
            <div class="channels-container">
                <div class="channels-header">
                    <div class="channels-title">
                        <i class="fas fa-tv"></i>
                        <span id="channelsTitle">All Channels</span>
                    </div>
                    <div class="channels-count" id="channelsCount">0 channels</div>
                </div>
                
                <div class="channels-grid" id="channelsGrid"></div>
            </div>
        </div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
</div>

<script>
    class ChannelManager {
      constructor() {
        this.channels = [];
        this.categories = new Set();
        this.currentCategory = null;
        this.currentChannel = null;
        this.filteredChannels = [];
        this.m3uUrl = 'https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u';
        this.player = null;
        this.video = null;
        this.ui = null;
        this.isInitialized = false;
        this.defaultLogo = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNDUiIHN0cm9rZT0iI0ZGRjk5MDAiIHN0cm9rZS13aWR0aD0iMiIvPjxwYXRoIGQ9Ik0zNSA1MEw1MCA2NUw3MCA0NSIgc3Ryb2tlPSIjRkZGOTkwMCIgc3Ryb2tlLXdpZHRoPSI1IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz48L3N2Zz4=';
      }

      async loadM3U() {
        try {
          this.showLoading(true);
          const response = await fetch(this.m3uUrl);
          const m3uText = await response.text();
          this.parseM3U(m3uText);
          this.populateCategories();
          this.showLoading(false);
          
          this.setupSearch();
        } catch (error) {
          console.error('Failed to load M3U:', error);
          this.showError('Failed to load channel list. Please try again.');
          this.showLoading(false);
        }
      }

      parseM3U(m3uText) {
        this.channels = [];
        const lines = m3uText.split('\n');
        
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF:')) {
            const channel = {
              id: null,
              name: '',
              group: '',
              logo: '',
              licenseKey: '',
              licenseType: '',
              userAgent: '',
              cookie: '',
              streamUrl: ''
            };

            const extinf = lines[i];
            
            const idMatch = extinf.match(/tvg-id="(\d+)"/);
            if (idMatch) channel.id = idMatch[1];
            
            const groupMatch = extinf.match(/group-title="([^"]+)"/);
            if (groupMatch) {
              channel.group = groupMatch[1];
              this.categories.add(groupMatch[1]);
            }
            
            const logoMatch = extinf.match(/tvg-logo="([^"]+)"/);
            if (logoMatch) channel.logo = logoMatch[1];
            
            const nameEnd = extinf.lastIndexOf(',');
            if (nameEnd > -1) {
              channel.name = extinf.substring(nameEnd + 1).trim();
            }

            let j = i + 1;
            while (j < lines.length && !lines[j].startsWith('#EXTINF:') && lines[j].trim() !== '') {
              if (lines[j].includes('KODIPROP:')) {
                if (lines[j].includes('license_key=')) {
                  const keyMatch = lines[j].match(/license_key=([^:\s]+:[^:\s]+)/);
                  if (keyMatch) channel.licenseKey = keyMatch[1];
                }
                if (lines[j].includes('license_type=')) {
                  const typeMatch = lines[j].match(/license_type=([^\s]+)/);
                  if (typeMatch) channel.licenseType = typeMatch[1];
                }
              }
              if (lines[j].includes('EXTVLCOPT:http-user-agent=')) {
                const uaMatch = lines[j].match(/http-user-agent=([^\s]+)/);
                if (uaMatch) channel.userAgent = uaMatch[1];
              }
              if (lines[j].includes('EXTHTTP:')) {
                const cookieMatch = lines[j].match(/"cookie":"([^"]+)"/);
                if (cookieMatch) channel.cookie = cookieMatch[1];
              }
              if (lines[j].startsWith('http')) {
                channel.streamUrl = lines[j].trim();
              }
              j++;
            }

            if (channel.id && channel.name && channel.streamUrl) {
              this.channels.push(channel);
            }
          }
        }
        
        console.log(`Loaded ${this.channels.length} channels, ${this.categories.size} categories`);
      }

      populateCategories() {
        // Clear existing categories
        const categoriesContainer = document.getElementById('categories');
        categoriesContainer.innerHTML = '';
        
        const allCategories = ['All Channels', ...Array.from(this.categories).sort()];
        
        allCategories.forEach((category, index) => {
          const count = category === 'All Channels' 
            ? this.channels.length 
            : this.channels.filter(c => c.group === category).length;
          
          const categoryBtn = document.createElement('button');
          categoryBtn.className = 'category-btn';
          categoryBtn.innerHTML = `${category} <span class="channel-count">${count}</span>`;
          
          if (index === 0) {
            categoryBtn.classList.add('active');
            this.currentCategory = 'All Channels';
          }
          
          categoryBtn.addEventListener('click', () => this.selectCategory(category));
          categoriesContainer.appendChild(categoryBtn);
        });
        
        // Show all channels initially
        this.selectCategory('All Channels');
      }

      selectCategory(category) {
        this.currentCategory = category;
        
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.includes(category)) {
            btn.classList.add('active');
          }
        });
        
        document.getElementById('channelsTitle').textContent = category === 'All Channels' ? 'All Channels' : category;
        
        this.filteredChannels = category === 'All Channels' 
          ? this.channels 
          : this.channels.filter(channel => channel.group === category);
        
        const searchInput = document.getElementById('searchInput');
        if (searchInput && searchInput.value) {
          this.searchChannels(searchInput.value);
        } else {
          this.populateChannels(this.filteredChannels);
        }
        
        this.updateChannelsCount();
      }

      updateChannelsCount() {
        const count = this.filteredChannels.length;
        document.getElementById('channelsCount').textContent = `${count} channels`;
      }

      populateChannels(channels) {
        const grid = document.getElementById('channelsGrid');
        if (!grid) return;
        
        grid.innerHTML = '';
        
        if (channels.length === 0) {
          const emptyMessage = document.createElement('div');
          emptyMessage.className = 'empty-state';
          emptyMessage.innerHTML = `
            <i class="fas fa-tv"></i>
            <p>No channels found</p>
          `;
          grid.appendChild(emptyMessage);
          return;
        }
        
        channels.forEach(channel => {
          const channelCard = document.createElement('div');
          channelCard.className = 'channel-card';
          channelCard.innerHTML = `
            <img src="${channel.logo || this.defaultLogo}" 
                 alt="${channel.name}" 
                 onerror="this.src='${this.defaultLogo}'">
            <p title="${channel.name}">${channel.name}</p>
          `;
          
          channelCard.addEventListener('click', () => {
            this.selectChannel(channel.id);
          });
          
          if (this.currentChannel && this.currentChannel.id === channel.id) {
            channelCard.classList.add('active');
          }
          
          grid.appendChild(channelCard);
        });
      }

      setupSearch() {
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
          let timeout;
          searchInput.addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
              this.searchChannels(e.target.value);
            }, 300);
          });
        }
      }

      searchChannels(query) {
        if (!query.trim()) {
          this.selectCategory(this.currentCategory);
          return;
        }
        
        const searchQuery = query.toLowerCase();
        const channelsToSearch = this.currentCategory === 'All Channels' 
          ? this.channels 
          : this.channels.filter(c => c.group === this.currentCategory);
        
        const filtered = channelsToSearch.filter(channel => 
          channel.name.toLowerCase().includes(searchQuery) ||
          channel.group.toLowerCase().includes(searchQuery)
        );
        
        this.filteredChannels = filtered;
        this.populateChannels(filtered);
        
        const title = document.getElementById('channelsTitle');
        const count = document.getElementById('channelsCount');
        if (title) title.textContent = `Search: "${query}"`;
        if (count) count.textContent = `${filtered.length} channels`;
      }

      async selectChannel(channelId) {
        const channel = this.channels.find(c => c.id === channelId);
        if (!channel) {
          this.showError(`Channel ${channelId} not found`);
          return;
        }

        this.currentChannel = channel;
        this.updateChannelInfo();
        this.updateActiveChannelCards();
        
        await this.loadChannel(channel);
      }

      updateChannelInfo() {
        const logoImg = document.getElementById('currentLogo')?.querySelector('img');
        const channelName = document.getElementById('currName');
        const category = document.getElementById('currGroup');
        
        if (logoImg) {
          logoImg.src = this.currentChannel.logo || this.defaultLogo;
          logoImg.alt = this.currentChannel.name;
          logoImg.onerror = () => { logoImg.src = this.defaultLogo; };
        }
        
        if (channelName) channelName.textContent = this.currentChannel.name;
        if (category) category.textContent = this.currentChannel.group;
        
        document.title = `${this.currentChannel.name} - Jio+ by CineArena`;
      }

      updateActiveChannelCards() {
        document.querySelectorAll('.channel-card').forEach(card => {
          card.classList.remove('active');
          const name = card.querySelector('p')?.textContent;
          if (name === this.currentChannel?.name) {
            card.classList.add('active');
          }
        });
      }

      async initializePlayer() {
        shaka.polyfill.installAll();

        if (!shaka.Player.isBrowserSupported()) {
          this.showError('Browser not supported by Shaka Player');
          return false;
        }

        if (!this.isInitialized) {
          this.video = document.getElementById('video');
          if (!this.video) return false;
          
          this.player = new shaka.Player();
          
          try {
            await this.player.attach(this.video);
          } catch (error) {
            this.showError('Failed to initialize player');
            return false;
          }

          const container = document.querySelector('.video-wrapper');
          this.ui = new shaka.ui.Overlay(this.player, container, this.video);

          this.ui.configure({
            controlPanelElements: [
              'play_pause', 'time_and_duration', 'mute', 'volume',
              'spacer', 'language', 'captions', 'picture_in_picture',
              'quality', 'fullscreen'
            ],
            volumeBarColors: {
              base: '#ffd700',
              level: '#ff9900'
            },
            seekBarColors: {
              base: '#ffd700',
              buffered: 'rgba(255, 215, 0, 0.5)',
              played: '#ff9900'
            }
          });

          this.player.configure({
            streaming: {
              lowLatencyMode: true,
              bufferingGoal: 15,
              rebufferingGoal: 2,
              bufferBehind: 15,
              retryParameters: {
                timeout: 10000,
                maxAttempts: 5,
                baseDelay: 300,
                backoffFactor: 1.2
              },
              segmentRequestTimeout: 8000,
              segmentPrefetchLimit: 2,
              useNativeHlsOnSafari: true
            },
            manifest: {
              retryParameters: {
                timeout: 8000,
                maxAttempts: 3
              }
            }
          });

          this.player.addEventListener('error', (event) => {
            console.error('Shaka Player Error:', event.detail);
            this.showError(`Player Error: ${event.detail.code}`);
          });

          this.isInitialized = true;
        }

        return true;
      }

      async loadChannel(channel) {
        this.showLoading(true);
        
        if (!this.player) {
          const initialized = await this.initializePlayer();
          if (!initialized) {
            this.showLoading(false);
            return;
          }
        }

        if (channel.licenseKey && channel.licenseType === 'clearkey') {
          const [keyId, key] = channel.licenseKey.split(':');
          if (this.player) {
            this.player.configure({
              drm: {
                clearKeys: {
                  [keyId]: key
                }
              }
            });
          }
        }

        try {
          this.setupRequestFilters(channel);
          await this.player.load(channel.streamUrl);
          await this.attemptAutoplay();
          
          console.log(`Loaded channel: ${channel.name}`);
          this.showLoading(false);
        } catch (error) {
          console.error('Failed to load channel:', error);
          this.showError(`Failed to load channel: ${error.message}`);
          this.showLoading(false);
        }
      }

      setupRequestFilters(channel) {
        this.player.getNetworkingEngine().registerRequestFilter((type, request) => {
          request.headers['Referer'] = 'https://www.jiotv.com/';
          request.headers['User-Agent'] = channel.userAgent || "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
          request.headers['Cookie'] = channel.cookie;

          if (
            (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
              type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
            request.uris[0] && !request.uris[0].includes('__hdnea=')
          ) {
            const separator = request.uris[0].includes('?') ? '&' : '?';
            request.uris[0] += separator + channel.cookie;
          }
        });
      }

      async attemptAutoplay() {
        if (!this.video) return false;
        
        try {
          this.video.muted = false;
          await this.video.play();
          return true;
        } catch (error) {
          try {
            this.video.muted = true;
            await this.video.play();
            return true;
          } catch (mutedError) {
            return false;
          }
        }
      }

      async refreshChannel() {
        if (this.currentChannel) {
          await this.loadChannel(this.currentChannel);
        }
      }

      showLoading(show) {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.display = show ? 'block' : 'none';
        }
      }

      showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        if (errorDiv) {
          errorDiv.textContent = message;
          errorDiv.style.display = 'block';
          
          setTimeout(() => {
            errorDiv.style.display = 'none';
          }, 5000);
        }
      }
    }

    function refreshChannel() {
      if (window.channelManager) {
        window.channelManager.refreshChannel();
      }
    }

    function toggleFullscreen() {
      const container = document.querySelector('.video-wrapper');
      if (container && !document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', async () => {
      const channelManager = new ChannelManager();
      window.channelManager = channelManager;
      
      await channelManager.loadM3U();
      
      // Auto-select first channel after 1 second
      setTimeout(() => {
        if (channelManager.channels.length > 0) {
          channelManager.selectChannel(channelManager.channels[0].id);
        }
      }, 1000);
    });
  </script>
