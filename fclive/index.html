        body::before {

            .header-gradient {
                background: rgba(26, 43, 109, 0.85);
                backdrop-filter: blur(12px);

                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .site-container {
                max-width: 1280px;
                margin: 0 auto;
                padding: 0 1rem;

            }

            .matches-grid-title {
                text-align: center;

            .matches-grid-title::after {
                content: '';

            }

            .match-card {
    transition: all .3s ease;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(0,0,0,.15);
    background: rgba(18, 33, 85, 0.6);
    position: relative;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    transform: translateY(0);
    height: 100%;
    display: flex;
    flex-direction: column;
    min-height: 320px;
}

.match-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 20px rgba(0,0,0,.25);
    background: rgba(26, 43, 109, 0.7);
    border-color: rgba(255,140,66,0.3);
}
            .category-badge {
                position: absolute;

                height: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 8px rgba(0,0,0,.2);

            .status-badge {
                padding: 6px 15px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .status-live {
                background: linear-gradient(135deg, #ff5252 0%, #e53935 100%);
                color: white;

            }

            .status-upcoming {
                background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
                color: white;
            }

            .status-completed {
                background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);

            }

                transition: all .3s ease;

                align-items: center;

                font-size: 0.95rem;

            .stream-btn:hover {

            }

            .futuristic-logo {

            @keyframes spin {
