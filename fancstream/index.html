<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAYER - Fixed Audio</title>
    <!-- सही viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .player {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            max-width: 100%;
            background: #000;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            cursor: none;
        }
        
        .video-container.cursor-visible {
            cursor: default;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            background: #000;
        }

        /* लोडिंग */
        .loading {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* एरर */
        .error {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* कंट्रोल्स */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 12px 12px 12px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .controls.visible { 
            opacity: 1;
            pointer-events: auto;
        }
        
        @media (max-width: 768px) {
            .controls {
                padding: 12px 8px 8px 8px;
            }
        }

        /* प्रोग्रेस बार */
        .progress-area {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            pointer-events: auto;
            padding: 15px 0;
        }
        .progress-bg {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 4px;
            position: relative;
        }

        /* कंट्रोल रो */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            pointer-events: auto;
            gap: 8px;
        }
        .left, .right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* बटन */
        button {
            background: transparent;
            border: none;
            color: white;
            min-width: 44px;
            height: 44px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.95;
            padding: 0;
            border-radius: 40px;
            z-index: 100;
            position: relative;
        }
        button:active { 
            background: rgba(255,255,255,0.15);
            transform: scale(0.95);
        }

        /* टाइम */
        .time {
            color: white;
            font-size: 13px;
            font-family: monospace;
            background: rgba(0,0,0,0.6);
            padding: 6px 10px;
            border-radius: 30px;
            letter-spacing: 0.3px;
            white-space: nowrap;
            border: 0.5px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
        }

        /* वॉल्यूम */
        .volume-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
        }
        .volume-slider {
            width: 0;
            overflow: hidden;
            transition: width 0.2s;
        }
        .volume-wrap:hover .volume-slider,
        .volume-wrap:active .volume-slider {
            width: 60px;
        }
        @media (max-width: 768px) {
            .volume-slider {
                width: 45px;
            }
        }
        .volume-slider input {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            -webkit-appearance: none;
        }
        .volume-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        /* क्वालिटी बटन */
        .quality-btn {
            background: rgba(20,20,30,0.8);
            backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255,255,255,0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            min-width: auto;
            height: 38px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 400px) {
            .quality-btn {
                padding: 4px 10px;
                font-size: 12px;
                height: 36px;
            }
        }
        
        .quality-btn i { 
            font-size: 15px; 
            color: #ffd966;
        }

        /* क्वालिटी ड्रॉपडाउन */
        .quality-dropdown {
            position: absolute;
            bottom: 90px;
            right: 10px;
            left: 10px;
            width: auto;
            background: #1e1e1e;
            backdrop-filter: blur(20px);
            border: 0.5px solid #333;
            border-radius: 16px;
            max-width: none;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            max-height: 300px;
            overflow-y: auto;
        }
        
        @media (min-width: 768px) {
            .quality-dropdown {
                left: auto;
                right: 20px;
                min-width: 220px;
                max-width: 260px;
            }
        }
        
        .quality-dropdown.show { display: block; }
        
        .quality-item {
            padding: 16px 18px;
            color: white;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.1s;
        }
        .quality-item:last-child { border: none; }
        .quality-item.active { 
            background: #2a2a2a;
            color: #ffd966;
        }
        .quality-item.active::after {
            content: "✓";
            font-weight: bold;
            color: #ffd966;
        }
        .quality-item:active { background: #333; }

        /* फुलस्क्रीन स्टाइल */
        :fullscreen .video-container {
            width: 100vw;
            height: 100vh;
        }
        
        :fullscreen .controls { 
            padding: 30px 20px; 
        }
        
        :fullscreen .quality-dropdown { 
            bottom: 120px; 
            right: 30px;
        }
        
        /* लैंडस्केप मोबाइल */
        @media (max-width: 768px) and (orientation: landscape) {
            .controls { padding: 8px 8px 4px 8px; }
            button { min-width: 40px; height: 40px; font-size: 22px; }
            .quality-btn { height: 34px; padding: 4px 10px; }
            .progress-area { margin-bottom: 8px; padding: 10px 0; }
            .time { padding: 4px 8px; font-size: 12px; }
        }
        
        /* टच डिवाइस */
        @media (hover: none) and (pointer: coarse) {
            .progress-area { padding: 20px 0; }
            .quality-item { padding: 18px 18px; }
        }
    </style>
</head>
<body>

<div class="player">
    <div class="video-container" id="videoContainer">
        <video id="video" playsinline></video>

        <!-- लोडिंग -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- एरर -->
        <div class="error" id="error" style="display: none;">
            <div>
                <i class="bi bi-exclamation-triangle" style="font-size: 44px; color: #ff5e5e;"></i>
                <p id="errorMsg" style="margin-top: 12px; color: #ccc;"></p>
            </div>
        </div>

        <!-- कंट्रोल्स -->
        <div class="controls" id="controls">
            <!-- प्रोग्रेस -->
            <div class="progress-area" id="progressArea">
                <div class="progress-bg">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="controls-row">
                <div class="left">
                    <button id="playPause"><i class="bi bi-play-fill"></i></button>

                    <div class="volume-wrap">
                        <button id="muteBtn"><i class="bi bi-volume-up-fill"></i></button>
                        <div class="volume-slider">
                            <input type="range" id="volumeRange" min="0" max="1" step="0.05" value="0.5">
                        </div>
                    </div>

                    <span class="time" id="timeDisplay">00:00 / 00:00</span>
                </div>

                <div class="right">
                    <button id="fullscreenBtn"><i class="bi bi-fullscreen"></i></button>

                    <button class="quality-btn" id="qualityBtn">
                        <i class="bi bi-gear-fill"></i>
                        <span id="qualityText">Auto</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- क्वालिटी ड्रॉपडाउन -->
        <div class="quality-dropdown" id="qualityDropdown">
            <div id="qualityList"></div>
        </div>
    </div>
</div>

<script>
(function() {
    // सारे एलिमेंट्स
    const video = document.getElementById('video');
    const container = document.getElementById('videoContainer');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const errorMsg = document.getElementById('errorMsg');
    const controls = document.getElementById('controls');
    const playPause = document.getElementById('playPause');
    const muteBtn = document.getElementById('muteBtn');
    const volumeRange = document.getElementById('volumeRange');
    const timeDisplay = document.getElementById('timeDisplay');
    const progressArea = document.getElementById('progressArea');
    const progressFill = document.getElementById('progressFill');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const qualityBtn = document.getElementById('qualityBtn');
    const qualityText = document.getElementById('qualityText');
    const qualityDropdown = document.getElementById('qualityDropdown');
    const qualityList = document.getElementById('qualityList');

    let hls = null;
    let qualities = [];
    let currentQuality = -1;
    let userInteracted = false; // ट्रैक करें कि यूजर ने इंटरैक्ट किया या नहीं
    
    // ऑटो हाइड के लिए
    let hideTimeout = null;
    let isMouseOverControls = false;
    let isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    
    // टैप ट्रैकिंग के लिए
    let lastTapTime = 0;
    let controlsVisible = false;

    // हेल्पर
    function hideLoading() { loading.style.display = 'none'; }
    function showError(msg) { 
        errorDiv.style.display = 'flex'; 
        errorMsg.textContent = msg; 
        hideLoading();
    }

    // टाइम फॉर्मेट
    function formatTime(sec) {
        if (isNaN(sec) || !isFinite(sec)) return '00:00';
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    // यूआई अपडेट
    function updateUI() {
        const icon = playPause.querySelector('i');
        icon.className = video.paused ? 'bi bi-play-fill' : 'bi bi-pause-fill';
        
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        
        const percent = (video.currentTime / video.duration) * 100 || 0;
        progressFill.style.width = percent + '%';
        
        const muteIcon = muteBtn.querySelector('i');
        if (video.muted || video.volume === 0) muteIcon.className = 'bi bi-volume-mute-fill';
        else if (video.volume < 0.5) muteIcon.className = 'bi bi-volume-down-fill';
        else muteIcon.className = 'bi bi-volume-up-fill';
        
        volumeRange.value = video.muted ? 0 : video.volume;
    }

    video.addEventListener('timeupdate', updateUI);
    video.addEventListener('play', updateUI);
    video.addEventListener('pause', updateUI);
    video.addEventListener('volumechange', updateUI);
    video.addEventListener('loadedmetadata', updateUI);

    // ========== ऑटो हाइड/शो लॉजिक ==========
    
    function showControls() {
        controls.classList.add('visible');
        container.classList.add('cursor-visible');
        controlsVisible = true;
        
        if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
        }
        
        if (!video.paused) {
            hideTimeout = setTimeout(() => {
                if (!isMouseOverControls && !qualityDropdown.classList.contains('show') && !video.paused) {
                    controls.classList.remove('visible');
                    container.classList.remove('cursor-visible');
                    controlsVisible = false;
                }
                hideTimeout = null;
            }, 3000);
        }
    }
    
    function hideControls() {
        controls.classList.remove('visible');
        container.classList.remove('cursor-visible');
        controlsVisible = false;
        
        if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
        }
    }
    
    function toggleControls() {
        if (controlsVisible) {
            hideControls();
        } else {
            showControls();
        }
    }
    
    // माउस इवेंट्स
    container.addEventListener('mousemove', () => {
        if (!isTouchDevice) {
            showControls();
        }
    });
    
    controls.addEventListener('mouseenter', () => {
        isMouseOverControls = true;
        if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
        }
    });
    
    controls.addEventListener('mouseleave', () => {
        isMouseOverControls = false;
        if (!video.paused && !qualityDropdown.classList.contains('show') && !isTouchDevice) {
            hideTimeout = setTimeout(() => {
                controls.classList.remove('visible');
                container.classList.remove('cursor-visible');
                controlsVisible = false;
                hideTimeout = null;
            }, 2000);
        }
    });
    
    // ========== क्लिक/टैप हैंडलिंग ==========
    
    container.addEventListener('click', (e) => {
        if (e.target.closest('.quality-dropdown') || e.target.closest('.quality-btn')) {
            return;
        }
        
        if (e.target.closest('.controls')) {
            return;
        }
        
        if (isTouchDevice) {
            e.preventDefault();
            toggleControls();
        } else {
            video.paused ? video.play() : video.pause();
        }
    });
    
    if (isTouchDevice) {
        container.addEventListener('touchstart', (e) => {
            if (e.target.closest('.quality-dropdown') || e.target.closest('.quality-btn') || e.target.closest('.controls')) {
                return;
            }
            
            const now = Date.now();
            if (now - lastTapTime < 300) {
                return;
            }
            lastTapTime = now;
            
            e.preventDefault();
            toggleControls();
        });
    }
    
    container.addEventListener('dblclick', () => {
        toggleFullscreen();
    });
    
    video.addEventListener('pause', () => {
        showControls();
    });
    
    video.addEventListener('play', () => {
        showControls();
    });
    
    // ========== वॉल्यूम कंट्रोल ==========
    
    volumeRange.addEventListener('input', (e) => {
        const val = parseFloat(e.target.value);
        video.volume = val;
        video.muted = (val === 0);
        userInteracted = true; // यूजर ने वॉल्यूम बदला
    });
    
    muteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        video.muted = !video.muted;
        userInteracted = true; // यूजर ने म्यूट टॉगल किया
    });
    
    // प्ले/पॉज
    playPause.addEventListener('click', (e) => {
        e.stopPropagation();
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    });
    
    // प्रोग्रेस बार
    progressArea.addEventListener('click', (e) => {
        const rect = progressArea.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
    });
    
    // ========== फुलस्क्रीन ==========
    
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    }
    
    fullscreenBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFullscreen();
    });
    
    document.addEventListener('fullscreenchange', updateFullscreenIcon);
    document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
    document.addEventListener('msfullscreenchange', updateFullscreenIcon);
    
    function updateFullscreenIcon() {
        const icon = fullscreenBtn.querySelector('i');
        if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
            icon.className = 'bi bi-fullscreen-exit';
        } else {
            icon.className = 'bi bi-fullscreen';
        }
        showControls();
    }
    
    // ========== क्वालिटी ड्रॉपडाउन ==========
    
    qualityBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        qualityDropdown.classList.toggle('show');
        
        if (qualityDropdown.classList.contains('show')) {
            showControls();
        } else {
            if (!video.paused && !isMouseOverControls) {
                if (hideTimeout) clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    controls.classList.remove('visible');
                    container.classList.remove('cursor-visible');
                    controlsVisible = false;
                    hideTimeout = null;
                }, 2000);
            }
        }
    });

    qualityDropdown.addEventListener('click', (e) => {
        e.stopPropagation();
    });

    document.addEventListener('click', (e) => {
        if (!qualityDropdown.contains(e.target) && !qualityBtn.contains(e.target)) {
            qualityDropdown.classList.remove('show');
        }
    });

    // ========== वीडियो लोडिंग ==========
    
    function parseQualities(playlist) {
        const lines = playlist.split('\n');
        const quals = [];
        let info = {};
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line.startsWith('#EXT-X-STREAM-INF:')) {
                const res = line.match(/RESOLUTION=(\d+)x(\d+)/);
                const bw = line.match(/BANDWIDTH=(\d+)/);
                if (res) {
                    const h = parseInt(res[2]);
                    info = {
                        height: h,
                        bandwidth: bw ? parseInt(bw[1]) : 0,
                        label: h >= 1080 ? '1080p' : h >= 720 ? '720p' : h >= 480 ? '480p' : h >= 360 ? '360p' : '240p'
                    };
                }
            } else if (line.startsWith('http') && info.height) {
                quals.push({ url: line, ...info });
                info = {};
            }
        }
        return quals.sort((a, b) => b.height - a.height);
    }

    function loadQuality(url, label) {
        if (hls) { hls.destroy(); hls = null; }
        qualityText.textContent = label;

        // वीडियो को अनम्यूट करें (लेकिन autoplay के लिए muted नहीं)
        video.muted = false;
        video.volume = 0.5;
        
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.load();
            
            // यूजर इंटरैक्शन के बाद ही प्ले करें
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Autoplay prevented:', error);
                    // अगर autoplay ब्लॉक हुआ तो प्ले बटन दिखेगा
                    showControls();
                });
            }
            hideLoading();
        } else if (Hls.isSupported()) {
            hls = new Hls({
                enableWorker: true,
                maxBufferLength: 30
            });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                hideLoading();
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log('Autoplay prevented:', error);
                        showControls();
                    });
                }
            });
            hls.on(Hls.Events.ERROR, (e, data) => {
                if (data.fatal) {
                    if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                        hls.startLoad();
                    } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                        hls.recoverMediaError();
                    }
                }
            });
        } else {
            showError('HLS not supported');
        }
    }

    function renderQualities(quals, active) {
        if (!quals.length) return;
        
        let html = '';
        html += `<div class="quality-item ${active === -1 ? 'active' : ''}" data-index="-1">Auto</div>`;
        
        quals.forEach((q, i) => {
            html += `<div class="quality-item ${active === i ? 'active' : ''}" data-index="${i}">${q.label}</div>`;
        });
        
        qualityList.innerHTML = html;

        document.querySelectorAll('.quality-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                const idx = parseInt(item.dataset.index);
                if (idx === -1 && quals.length) {
                    currentQuality = -1;
                    loadQuality(quals[0].url, 'Auto');
                } else if (idx >= 0 && idx < quals.length) {
                    currentQuality = idx;
                    loadQuality(quals[idx].url, quals[idx].label);
                }
                renderQualities(quals, currentQuality);
                qualityDropdown.classList.remove('show');
            });
        });
    }

    async function loadFromId(matchId) {
        try {
            const res = await fetch('https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.json');
            const data = await res.json();
            const match = data.matches.find(m => m.match_id == matchId);
            if (!match) throw new Error('Match not found');
            
            const playlist = match.auto_streams?.[0]?.auto;
            if (!playlist) throw new Error('Stream not available');
            
            qualities = parseQualities(playlist);
            if (!qualities.length) throw new Error('No qualities found');
            
            renderQualities(qualities, -1);
            currentQuality = -1;
            loadQuality(qualities[0].url, 'Auto');
            
        } catch (err) {
            showError(err.message);
        }
    }

    // URL से पैरामीटर पार्स करें
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const stream = params.get('stream');

    // इनिशियल सेटअप - वॉल्यूम 50% पर सेट करें, म्यूट नहीं
    video.volume = 0.5;
    video.muted = false; // म्यूट हटाया
    updateUI();
    
    if (id) {
        loadFromId(id);
    } else if (stream) {
        try {
            const url = decodeURIComponent(stream);
            qualities = [{
                url: url,
                label: 'Stream',
                height: 720,
                bandwidth: 0
            }];
            renderQualities(qualities, 0);
            currentQuality = 0;
            loadQuality(url, 'Stream');
        } catch {
            showError('Invalid stream');
        }
    } else {
        showError('Use ?id=MATCH_ID or ?stream=URL');
    }

    // वीडियो इवेंट्स
    video.addEventListener('playing', () => {
        hideLoading();
        showControls();
    });

    video.addEventListener('waiting', () => {
        if (video.readyState < 3) {
            loading.style.display = 'flex';
        }
    });

    video.addEventListener('canplay', () => {
        hideLoading();
    });

    // पेज पर कहीं भी क्लिक करने पर यूजर इंटरैक्शन ट्रैक करें
    document.addEventListener('click', function firstInteraction() {
        userInteracted = true;
        document.removeEventListener('click', firstInteraction);
    }, { once: true });
    
    // कंट्रोल्स शुरू में दिखाएं
    setTimeout(() => {
        showControls();
    }, 500);

    function positionDropdown() {
        if (window.innerWidth <= 768) {
            qualityDropdown.style.left = '10px';
            qualityDropdown.style.right = '10px';
        } else {
            qualityDropdown.style.left = 'auto';
            qualityDropdown.style.right = '20px';
        }
    }
    
    window.addEventListener('resize', positionDropdown);
    positionDropdown();
})();
</script>

</body>
</html>
