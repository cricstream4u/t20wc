  <!-- Responsive CSS with Sky Gradient Theme -->
  <style>
    :root {
      /* Sky Gradient Colors */
      --sky-light: #52A7E0;
      --sky-medium: #41B8F1;
      --sky-dark: #2E9FCF;
      --sky-darker: #1E8BC3;
      --sky-gradient: linear-gradient(135deg, var(--sky-light) 0%, var(--sky-medium) 50%, var(--sky-dark) 100%);
      --sky-gradient-hover: linear-gradient(135deg, var(--sky-medium) 0%, var(--sky-dark) 50%, var(--sky-darker) 100%);
      
      /* Theme Colors */
      --primary-color: var(--sky-medium);
      --secondary-color: var(--sky-dark);
      --accent-color: #FFA726;
      --background-color: #0A1929;
      --surface-color: #132F4C;
      --text-color: #E6F7FF;
      --text-secondary: #A6D8FF;
      --header-bg: rgba(18, 38, 58, 0.95);
      --header-border: rgba(66, 184, 241, 0.2);
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
      
      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 48px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(82, 167, 224, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(65, 184, 241, 0.1) 0%, transparent 50%);
    }

    /* Header Styles */
    #topHeader {
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--header-border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-sm) var(--spacing-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-md);
    }

    .logo {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      font-weight: 800;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      background: var(--sky-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo small {
      font-size: 0.6em;
      font-weight: 600;
      opacity: 0.8;
      margin-left: var(--spacing-xs);
    }

    .telegram-join {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-lg);
      background: var(--sky-gradient);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: var(--transition);
      border: 2px solid transparent;
      white-space: nowrap;
    }

    .telegram-join:hover {
      background: var(--sky-gradient-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(65, 184, 241, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    .main-wrap {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-md);
    }

    .container {
      background: var(--surface-color);
      border-radius: 20px;
      padding: var(--spacing-lg);
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(65, 184, 241, 0.1);
      margin-bottom: var(--spacing-lg);
    }

    /* Player Container */
    .player-container {
      position: relative;
      width: 100%;
      margin-bottom: var(--spacing-lg);
    }

    #player {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    #player video,
    #player iframe,
    #player .shaka-video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Remove native video controls */
    #player video {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    
    #player video::-webkit-media-controls {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-enclosure {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-panel {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-play-button {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-timeline {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-current-time-display {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-time-remaining-display {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-timeline-container {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-mute-button {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-toggle-closed-captions-button {
      display: none !important;
    }
    
    #player video::-webkit-media-controls-fullscreen-button {
      display: none !important;
    }

    .custom-shaka-spinner-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .custom-shaka-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(65, 184, 241, 0.2);
      border-top-color: var(--sky-medium);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Category Tabs */
    .category-tabs {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
      overflow-x: auto;
      padding: var(--spacing-sm) 0;
      scrollbar-width: thin;
      scrollbar-color: var(--sky-medium) transparent;
    }

    .category-tabs::-webkit-scrollbar {
      height: 6px;
    }

    .category-tabs::-webkit-scrollbar-track {
      background: transparent;
    }

    .category-tabs::-webkit-scrollbar-thumb {
      background: var(--sky-medium);
      border-radius: 3px;
    }

    .category-tab {
      padding: var(--spacing-sm) var(--spacing-lg);
      background: rgba(65, 184, 241, 0.1);
      border: 2px solid rgba(65, 184, 241, 0.3);
      border-radius: 50px;
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
      flex-shrink: 0;
      position: relative;
    }

    .category-tab:hover {
      background: rgba(65, 184, 241, 0.2);
      border-color: var(--sky-medium);
      transform: translateY(-2px);
    }

    .category-tab.active {
      background: var(--sky-gradient);
      border-color: transparent;
      color: white;
    }

    /* Live Badge for Category Tabs */
    .category-live-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      padding: 2px 6px;
      background: linear-gradient(135deg, #FF5252 0%, #FF4081 100%);
      color: white;
      font-size: 0.6rem;
      font-weight: 700;
      border-radius: 10px;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Stream Buttons */
    .stream-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }

    .stream-button {
      padding: var(--spacing-md);
      background: rgba(65, 184, 241, 0.1);
      border: 2px solid rgba(65, 184, 241, 0.3);
      border-radius: 12px;
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stream-button:hover {
      background: rgba(65, 184, 241, 0.2);
      border-color: var(--sky-medium);
      transform: translateY(-2px);
    }

    .stream-button.active {
      background: var(--sky-gradient);
      border-color: transparent;
      color: white;
      box-shadow: 0 4px 20px rgba(65, 184, 241, 0.3);
    }

    .stream-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 2px 8px;
      background: rgba(255, 167, 38, 0.2);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--accent-color);
    }

    /* Stream Type Indicators */
    .stream-type {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(82, 167, 224, 0.2);
      border-radius: 4px;
      font-size: 0.8rem;
      margin-top: var(--spacing-xs);
      color: var(--sky-light);
    }

    /* Info Panel */
    .info-panel {
      background: rgba(65, 184, 241, 0.05);
      border: 1px solid rgba(65, 184, 241, 0.1);
      border-radius: 12px;
      padding: var(--spacing-md);
      margin-top: var(--spacing-lg);
      display: none;
    }

    .info-panel.visible {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 0.7rem;
      font-weight: 600;
      border-radius: 4px;
      margin-left: 8px;
    }
    
    .status-live {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }
    
    .status-loaded {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
    }
    
    .status-fail {
      background: linear-gradient(135deg, #FF5252 0%, #D32F2F 100%);
      color: white;
    }

    /* Loader and Error States */
    .loader {
      text-align: center;
      padding: var(--spacing-xxl) 0;
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(65, 184, 241, 0.2);
      border-top-color: var(--sky-medium);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .error-message {
      text-align: center;
      padding: var(--spacing-xxl) var(--spacing-md);
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
      margin: var(--spacing-lg) 0;
    }

    .error-message h2 {
      color: #FF6B6B;
      margin-bottom: var(--spacing-md);
      font-size: 1.8rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
    }

    .modal-content {
      background: var(--surface-color);
      border-radius: 20px;
      padding: var(--spacing-xl);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(65, 184, 241, 0.2);
      position: relative;
    }

    #closeModal {
      position: absolute;
      top: var(--spacing-md);
      right: var(--spacing-md);
      color: var(--text-secondary);
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      transition: var(--transition);
    }

    /* Bottom CTA - Centered */
    .bottom-cta {
      max-width: 1400px;
      margin: var(--spacing-lg) auto;
      padding: 0 var(--spacing-md);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-inner {
        /* Changed from column to row to keep logo and button in one line */
        flex-direction: row;
        text-align: center;
        padding: var(--spacing-sm);
        gap: var(--spacing-sm);
      }

      /* Ensure both fit in one line */
      .logo {
        font-size: 1.5rem;
        flex-shrink: 1;
        min-width: 0;
        overflow: hidden;
      }

      .telegram-join {
        padding: 8px 12px;
        font-size: 0.9rem;
        flex-shrink: 0;
      }

      .telegram-join .label {
        display: inline; /* Keep text visible */
      }

      .main-wrap {
        padding: var(--spacing-sm);
      }

      .container {
        padding: var(--spacing-md);
      }

      #player {
        padding-bottom: 56.25%;
      }

      .stream-buttons {
        grid-template-columns: 1fr;
      }

      .category-tabs {
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      
      .category-live-badge {
        top: -6px;
        right: -6px;
        padding: 1px 4px;
        font-size: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .stream-button {
        padding: var(--spacing-sm);
      }
      
      .category-tab {
        padding: var(--spacing-xs) var(--spacing-md);
        font-size: 0.9rem;
      }
      
      /* For very small screens, make header items even more compact */
      .header-inner {
        padding: 8px;
        gap: 8px;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .telegram-join {
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }

    /* Utility Classes */
    .hidden {
      display: none !important;
    }

    .visible {
      display: block !important;
    }
  </style>
</head>

        // Show loading state
        categoryTabs.innerHTML = '<div class="loader-spinner"></div>';
        streamButtons.innerHTML = '<p>Loading streams...</p>';
        
        try {
          // Fetch data from external JSON file
          streamsData = await fetchStreamsData();
          
          // Check if we have an ID search parameter
          let filteredData = streamsData;
          if (streamId) {
            console.log('Filtering for ID:', streamId);
            filteredData = filterDataById(streamsData, streamId);
            
            // Update page title
            document.title = `${streamId.toUpperCase()} - CineArena.Live`;
            
            // Set flag to auto-play first channel
            autoPlayFirstChannel = true;
          }
          
          // Create category tabs from filtered data
          createCategoryTabs(filteredData);
          
          // Select first category by default
          const firstCategory = Object.keys(filteredData)[0];
          if (firstCategory) {
            selectCategory(firstCategory, true); // Pass true to indicate initial load
          } else {
            showNoStreamsMessage();
          }
        } catch (error) {
          console.error('Error initializing UI:', error);
          showErrorMessage('Failed to load streams data');
        }
      }
      
      // Filter data by ID (search in category names and stream names)
      function filterDataById(data, searchId) {
        const filtered = {};
        const searchLower = searchId.toLowerCase();
        
        Object.keys(data).forEach(category => {
          // Check if category matches search
          if (category.toLowerCase().includes(searchLower)) {
            filtered[category] = data[category];
          } else {
            // Check if any stream in this category matches search
            const matchingStreams = {};
            Object.keys(data[category]).forEach(streamName => {
              if (streamName.toLowerCase().includes(searchLower)) {
                matchingStreams[streamName] = data[category][streamName];
              }
            });
            
            // If we found matching streams in this category, add the category
            if (Object.keys(matchingStreams).length > 0) {
              filtered[category] = matchingStreams;
            }
          }
        });
        
        return filtered;
      }
      
      // Show no streams message
      function showNoStreamsMessage() {
        categoryTabs.innerHTML = '';
        streamButtons.innerHTML = `
          <div class="error-message">
            <h2>No Streams Found</h2>
            <p>No streams match your search: "${streamId}"</p>
            <p><a href="?" style="color: var(--sky-medium); text-decoration: underline;">View all streams</a></p>
          </div>
        `;
      }
      
      // Show error message
      function showErrorMessage(message) {
        streamButtons.innerHTML = `
          <div class="error-message">
            <h2>Error Loading Streams</h2>
            <p>${message}</p>
          </div>
        `;
      }
      
      // Create category tabs
      function createCategoryTabs(data) {
        categoryTabs.innerHTML = '';
        
        Object.keys(data).forEach(category => {
          const tab = document.createElement('div');
          tab.className = 'category-tab';
          tab.textContent = category.toUpperCase();
          tab.dataset.category = category;
          
          // Add live badge to category tab if it matches the searched ID
          if (streamId && category.toLowerCase() === streamId.toLowerCase()) {
            const liveBadge = document.createElement('span');
            liveBadge.className = 'category-live-badge';
            liveBadge.textContent = 'LIVE';
            tab.appendChild(liveBadge);
          }
          
          tab.addEventListener('click', () => {
            selectCategory(category, false);
          });
          
          categoryTabs.appendChild(tab);
        });
      }
      
      // Select category
      function selectCategory(category, isInitialLoad = false) {
        console.log('Selecting category:', category, 'isInitialLoad:', isInitialLoad);
        
        // Update active tab
        document.querySelectorAll('.category-tab').forEach(tab => {
          tab.classList.remove('active');
        });
        document.querySelector(`[data-category="${category}"]`).classList.add('active');
        
        currentCategory = category;
        
        // Create stream buttons for this category
        createStreamButtons(category);
        
        // Hide info panel
        infoPanel.classList.remove('visible');
        
        // Clear player if no stream selected
        clearPlayer();
        
        // Auto-play first channel if we're searching by ID and this is initial load
        if (streamId && isInitialLoad && autoPlayFirstChannel) {
          autoPlayFirstChannel = false; // Reset flag
          autoPlayFirstStream(category);
        }
      }
      
      // Create stream buttons for category
      function createStreamButtons(category) {
        console.log('Creating stream buttons for:', category);
        
        streamButtons.innerHTML = '';
        const streams = streamsData[category];
        
        Object.keys(streams).forEach(streamName => {
          const stream = streams[streamName];
          const button = document.createElement('div');
          button.className = 'stream-button';
          
          button.innerHTML = `
            ${streamName}
            <div class="stream-type">${stream.type}</div>
            ${stream.keyId ? '<span class="stream-badge">DRM</span>' : ''}
          `;
          
          button.addEventListener('click', () => {
            selectStream(category, streamName, stream);
          });
          
          streamButtons.appendChild(button);
        });
      }
      
      // Auto-play first stream in category
      function autoPlayFirstStream(category) {
        const streams = streamsData[category];
        const firstStreamName = Object.keys(streams)[0];
        
        if (firstStreamName) {
          console.log('Auto-playing first stream:', firstStreamName);
          const firstStream = streams[firstStreamName];
          
          // Simulate click on first stream button
          const firstButton = streamButtons.querySelector('.stream-button');
          if (firstButton) {
            firstButton.classList.add('active');
            selectStream(category, firstStreamName, firstStream, true);
          }
        }
      }
      
      // Select stream
      async function selectStream(category, streamName, streamData, isAutoPlay = false) {
        console.log('Selecting stream:', streamName, 'isAutoPlay:', isAutoPlay);
        
        if (!isAutoPlay) {
          // Update active button only if not auto-playing
          document.querySelectorAll('.stream-button').forEach(btn => {
            btn.classList.remove('active');
          });
          event.target.closest('.stream-button').classList.add('active');
        }
        
        currentStream = { category, name: streamName, data: streamData };
        
        // Show loading spinner
        customSpinner.style.display = 'flex';
        errorMessage.classList.add('hidden');
        
        // Reset status
        streamStatus = 'stopped';
        
        // Update info panel with loading status
        updateInfoPanel(category, streamName, streamData, streamStatus);
        infoPanel.classList.add('visible');
        
        // Load stream
        try {
          await loadStream(streamData);
        } catch (error) {
          console.error('Error loading stream:', error);
          streamStatus = 'failed';
          updateInfoPanel(category, streamName, streamData, streamStatus);
          errorMessage.classList.remove('hidden');
          customSpinner.style.display = 'none';
        }
      }
      
      // Load stream based on type
      async function loadStream(streamData) {
        console.log('Loading stream type:', streamData.type);
        
        // Clear existing player
        clearPlayer();
        
        // Reset stream status
        streamStatus = 'stopped';
        
        switch(streamData.type) {
          case 'iframe':
            await loadIframeStream(streamData);
            break;
            
          case 'mpd-shaka':
            await loadMpdShakaStream(streamData);
            break;
            
          case 'hls':
            await loadHlsStream(streamData);
            break;
            
          default:
            throw new Error(`Unsupported stream type: ${streamData.type}`);
        }
        
        // Hide spinner after a delay
        setTimeout(() => {
          customSpinner.style.display = 'none';
        }, 1000);
      }
      
      // Load iframe stream
      function loadIframeStream(streamData) {
        return new Promise((resolve) => {
          const iframe = document.createElement('iframe');
          iframe.src = streamData.url;
          iframe.allow = 'autoplay; encrypted-media; fullscreen';
          iframe.allowFullscreen = true;
          
          // Set stream as loaded
          streamStatus = 'loaded';
          updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          
          // Set stream as playing for iframe
          streamStatus = 'playing';
          updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          
          playerContainer.appendChild(iframe);
          currentPlayer = iframe;
          resolve();
        });
      }
      
      // Load MPD stream with Shaka Player
      async function loadMpdShakaStream(streamData) {
        // Check if Shaka Player is loaded
        if (!window.shaka) {
          throw new Error('Shaka Player not loaded');
        }
        
        shaka.polyfill.installAll();
        
        const video = document.createElement('video');
        video.id = 'shaka-video';
        video.setAttribute('controls', 'false');
        video.setAttribute('autoplay', '');
        video.style.width = '100%';
        video.style.height = '100%';
        
        playerContainer.appendChild(video);
        
        const player = new shaka.Player(video);
        const ui = new shaka.ui.Overlay(player, playerContainer, video);
        
        // Configure DRM if keys are provided
        if (streamData.keyId && streamData.key) {
          const drmConfig = {
            servers: {
              'com.widevine.alpha': 'https://widevine-dash.ezdrm.com/proxy?pX=288FF5&user_id=MTAwMA=='
            },
            clearKeys: {
              [streamData.keyId]: streamData.key
            }
          };
          player.configure({
            drm: drmConfig
          });
        }
        
        try {
          await player.load(streamData.url);
          currentPlayer = player;
          
          // Set stream as loaded
          streamStatus = 'loaded';
          updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          
          // Set stream as playing when autoplay works
          streamStatus = 'playing';
          updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          
          // Listen for play events
          video.addEventListener('play', () => {
            streamStatus = 'playing';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          // Listen for pause events
          video.addEventListener('pause', () => {
            streamStatus = 'loaded';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          // Listen for error events
          video.addEventListener('error', () => {
            streamStatus = 'failed';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
        } catch (error) {
          console.error('Error loading MPD:', error);
          streamStatus = 'failed';
          updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          throw error;
        }
      }
      
      // Load HLS stream with Plyr
      async function loadHlsStream(streamData) {
        const video = document.createElement('video');
        video.id = 'hls-video';
        video.setAttribute('controls', 'false');
        video.setAttribute('autoplay', '');
        video.style.width = '100%';
        video.style.height = '100%';
        
        playerContainer.appendChild(video);
        
        // Check if HLS.js is available
        if (window.Hls && Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamData.url);
          hls.attachMedia(video);
          
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            // Set stream as loaded
            streamStatus = 'loaded';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
            
            video.play().then(() => {
              streamStatus = 'playing';
              updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
            }).catch(() => {
              streamStatus = 'loaded';
              updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
            });
          });
          
          // Listen for play events
          video.addEventListener('play', () => {
            streamStatus = 'playing';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          // Listen for pause events
          video.addEventListener('pause', () => {
            streamStatus = 'loaded';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          // Listen for error events
          video.addEventListener('error', () => {
            streamStatus = 'failed';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          hls.on(Hls.Events.ERROR, () => {
            streamStatus = 'failed';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          currentPlayer = hls;
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          // Native HLS support (Safari, iOS)
          video.src = streamData.url;
          video.addEventListener('loadedmetadata', () => {
            // Set stream as loaded
            streamStatus = 'loaded';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
            
            video.play().then(() => {
              streamStatus = 'playing';
              updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
            }).catch(() => {
              streamStatus = 'loaded';
              updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
            });
          });
          
          // Listen for play events
          video.addEventListener('play', () => {
            streamStatus = 'playing';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          // Listen for pause events
          video.addEventListener('pause', () => {
            streamStatus = 'loaded';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          // Listen for error events
          video.addEventListener('error', () => {
            streamStatus = 'failed';
            updateInfoPanel(currentStream.category, currentStream.name, currentStream.data, streamStatus);
          });
          
          currentPlayer = video;
        } else {
          throw new Error('HLS not supported');
        }
      }
      
      // Clear current player
      function clearPlayer() {
        if (currentPlayer) {
          if (currentPlayer instanceof shaka.Player) {
            currentPlayer.destroy();
          } else if (currentPlayer instanceof Hls) {
            currentPlayer.destroy();
          }
          currentPlayer = null;
        }
        
        // Reset stream status
        streamStatus = 'stopped';
        
        // Remove all children from player container
        while (playerContainer.firstChild) {
          playerContainer.removeChild(playerContainer.firstChild);
        }
        
        // Re-add spinner container
        const newSpinner = document.createElement('div');
        newSpinner.className = 'custom-shaka-spinner-container';
        newSpinner.id = 'customSpinner';
        newSpinner.style.display = 'none';
        newSpinner.innerHTML = `
          <div class="custom-shaka-spinner"></div>
          <div style="color: white; margin-top: 80px; position: absolute;">Loading stream...</div>
        `;
        playerContainer.appendChild(newSpinner);
      }
      
      // Update info panel
      function updateInfoPanel(category, streamName, streamData, status = 'stopped') {
        let statusText = '';
        let statusClass = '';
        
        switch(status) {
          case 'playing':
            statusText = 'Live';
            statusClass = 'status-live';
            break;
          case 'loaded':
            statusText = 'Loaded';
            statusClass = 'status-loaded';
            break;
          case 'failed':
            statusText = 'Fail';
            statusClass = 'status-fail';
            break;
          default:
            statusText = 'Stopped';
            break;
        }
        
        const infoHTML = `
          <p><strong>Category:</strong> ${category.toUpperCase()}</p>
          <p><strong>Stream:</strong> ${streamName}</p>
          <p><strong>Type:</strong> ${streamData.type}</p>
          <p><strong>Status:</strong> ${statusText} ${statusClass ? `<span class="status-badge ${statusClass}">${statusText}</span>` : ''}</p>
          ${streamData.keyId ? `<p><strong>DRM:</strong> Enabled</p>` : ''}
        `;
        
        streamInfo.innerHTML = infoHTML;
      }
      
      // Initialize the application
      initializeUI();
    });
  </script>
