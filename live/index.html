    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a3d62, #1e5799);
            color: #fff;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px; /* Reduced margin */
        }

        .site-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #33ccff, #b3e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .site-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .video-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .video-container {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #live-label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            color: white;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        #live-label a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .telegram-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        .telegram-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .telegram-desc {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        #joinTelegramButton {
            background: linear-gradient(135deg, #33ccff, #0099cc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 204, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none; /* Remove underline */
        }

        #joinTelegramButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 204, 255, 0.4);
            text-decoration: none; /* Remove underline on hover */
        }

        #joinTelegramButton:active {
            transform: translateY(0);
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .whatsapp {
            background: #25D366;
        }

        .telegram {
            background: #0088cc;
        }

        .facebook {
            background: #3b5998;
        }

        .instagram {
            background: #E1306C;
        }

        .online-counter {
            background: rgba(51, 204, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(51, 204, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
            width: 100%;
        }

        .counter-title {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-value {
            font-size: 24px;
            font-weight: bold;
            color: #33ccff;
            font-family: 'Courier New', monospace;
        }

        .counter-footer {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .counter-footer a {
            color: #33ccff;
            text-decoration: none;
        }

        .footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Remove underline from all links */
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .video-section {
                flex-direction: row;
            }
            
            .video-container {
                flex: 3;
            }
            
            .content {
                flex: 1;
                max-width: 300px;
            }
        }

        @media (max-width: 767px) {
            .header {
                padding: 10px;
            }
            
            .site-title {
                font-size: 22px;
            }
            
            .site-subtitle {
                font-size: 12px;
            }
            
            #live-label {
                font-size: 10px;
                padding: 4px 8px;
                top: 10px;
                left: 10px;
            }
            
            .content {
                padding: 15px;
            }
            
            .telegram-title {
                font-size: 18px;
            }
            
            #joinTelegramButton {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .counter-value {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .site-title {
                font-size: 20px;
            }
            
            #live-label {
                font-size: 9px;
                padding: 3px 6px;
            }
            
            .content {
                padding: 12px;
            }
            
            .counter-value {
                font-size: 18px;
            }
        }

        /* Plyr customizations */
        .plyr {
            border-radius: 12px;
        }

        .plyr--fullscreen-active .plyr__video-wrapper {
            border-radius: 0;
        }
        
        /* Ad Container Styling */
        .ad-container {
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
            text-align: center;
            padding: 5px 0;
        }
        
        .ad-container iframe {
            max-width: 100%;
            height: auto;
        }
        
        .ad-container-top {
            margin-bottom: 0px;
        }
        
        .ad-container-bottom {
            margin-top: 0px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            .site-header {
                padding: 0 5px;
                height: 10px;
                text-decoration: none;
            }
        }
    </style>
</head>
