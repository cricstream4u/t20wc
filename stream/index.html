<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  background-color: #000000;
  font-family: 'Poppins', sans-serif;
  color: white;
  padding: 0;
  overflow-x: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Main container - Reduced width */
.main-container {
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 15px;
}

/* Stream Header - Reduced width */
.stream-header {
  background: linear-gradient(145deg, #111, #222);
  border: 2px solid #444;
  border-radius: 12px;
  padding: 15px 25px;
  margin: 15px auto 15px;
  width: 95%;
  max-width: 1000px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  flex-wrap: nowrap;
}

.stream-title {
  flex: 1;
  min-width: 0;
}

.stream-header h1 {
  font-size: 1.3rem;
  font-weight: 700;
  color: #fff;
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: left;
}

.live-badge {
  background: linear-gradient(145deg, #e60000, #cc0000);
  color: white;
  padding: 8px 20px;
  border-radius: 25px;
  font-size: 0.9rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  animation: pulse 1.5s infinite;
  border: 2px solid #ff4444;
  box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
  flex-shrink: 0;
  margin-left: 15px;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
  70% { box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
  100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
}

/* Telegram Image - Reduced size */
.telegram-image {
  background: #000000;
  padding: 8px;
  border: 2px solid #333;
  border-radius: 10px;
  margin: 5px auto 15px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 75%;
  max-width: 280px;
  transition: all 0.3s ease;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
}

.telegram-image:hover {
  transform: scale(1.03);
  border-color: #444;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

.telegram-image img {
  width: 100%;
  max-width: 180px;
  border-radius: 8px;
}

/* Video Container - Reduced width */
.video-container {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto 25px;
  position: relative;
  overflow: hidden;
  background: #000;
  border: 3px solid #333;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
}

/* 16:9 Aspect Ratio Container */
.aspect-ratio-box {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  height: 0;
}

/* Iframe Container */
.iframe-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  border-radius: 8px;
}

.iframe-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  background: #000;
  border-radius: 8px;
}

/* Buttons Box - Reduced width */
.btn-box {
  margin: 0 auto 30px;
  padding: 20px;
  background: linear-gradient(145deg, #111, #222);
  border: 2px solid #444;
  border-radius: 15px;
  width: 95%;
  max-width: 1000px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
}

.btn-box h3 {
  margin: 15px 0 20px;
  font-size: 1.1rem;
  color: #fff;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

/* White Button */
.btn {
  display: block;
  text-decoration: none;
  color: #000;
  font-weight: bold;
  background: linear-gradient(145deg, #fff, #e6e6e6);
  padding: 15px;
  margin: 12px 0;
  border-radius: 10px;
  transition: all 0.3s ease;
  border: 2px solid #fff;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
  width: 100%;
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

.btn:hover {
  background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
  border-color: #e6e6e6;
}

/* Red Important Button */
.btn-red {
  background: linear-gradient(145deg, #e60000, #cc0000);
  color: #fff;
  border: 2px solid #ff4444;
}

.btn-red:hover {
  background: linear-gradient(145deg, #ff0000, #e60000);
  border-color: #ff6666;
  transform: translateY(-2px);
}

.important-text {
  font-size: 1rem;
  font-weight: bold;
  color: #ff4444;
  margin-top: 20px;
  margin-bottom: 12px;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
  border-bottom: 2px solid #444;
  padding-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

/* Center "Click Here To Join Telegram" text in button */
.telegram-button-text {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 100%;
}

/* Spacer */
.spacer {
  height: 10px;
}

/* Error Message Styling - Reduced width */
.error-message {
  background: linear-gradient(145deg, #111, #222);
  border: 2px solid #444;
  border-radius: 15px;
  padding: 40px 30px;
  margin: 30px auto;
  width: 95%;
  max-width: 1000px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
}

.error-message h2 {
  color: #ff4444;
  font-size: 1.8rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.error-message p {
  color: #ccc;
  margin-bottom: 25px;
  line-height: 1.6;
  font-size: 1.1rem;
}

.back-link {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: #fff;
  background: linear-gradient(145deg, #333, #444);
  padding: 14px 25px;
  border-radius: 10px;
  margin-top: 15px;
  transition: all 0.3s ease;
  border: 2px solid #555;
  font-weight: 600;
}

.back-link:hover {
  background: linear-gradient(145deg, #444, #555);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

/* Loading Animation */
.loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 1.3rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 4px solid #333;
  border-top: 4px solid #ff4444;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Online Counter Styling - Reduced width */
.online-counter {
  margin: 20px auto;
  padding: 10px;
  width: 95%;
  max-width: 1000px;
}

/* ===== FULLSCREEN MOBILE FIX ===== */
/* Force fullscreen video to landscape on mobile */
@media (max-width: 767px) {
  /* When video is in fullscreen */
  :fullscreen .video-container,
  :-webkit-full-screen .video-container,
  :-moz-full-screen .video-container {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vh !important;
    height: 100vw !important;
    max-width: none !important;
    max-height: none !important;
    margin: 0 !important;
    padding: 0 !important;
    border: none !important;
    border-radius: 0 !important;
    background: #000 !important;
    transform: rotate(90deg) !important;
    transform-origin: 50% 50% !important;
  }

  :fullscreen .aspect-ratio-box,
  :-webkit-full-screen .aspect-ratio-box,
  :-moz-full-screen .aspect-ratio-box {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    padding-top: 0 !important;
  }

  :fullscreen .iframe-container,
  :-webkit-full-screen .iframe-container,
  :-moz-full-screen .iframe-container {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
  }

  :fullscreen iframe,
  :-webkit-full-screen iframe,
  :-moz-full-screen iframe {
    width: 100% !important;
    height: 100% !important;
    border-radius: 0 !important;
  }

  /* Hide other elements when in fullscreen */
  :fullscreen .stream-header,
  :fullscreen .telegram-image,
  :fullscreen .btn-box,
  :fullscreen .online-counter,
  :-webkit-full-screen .stream-header,
  :-webkit-full-screen .telegram-image,
  :-webkit-full-screen .btn-box,
  :-webkit-full-screen .online-counter,
  :-moz-full-screen .stream-header,
  :-moz-full-screen .telegram-image,
  :-moz-full-screen .btn-box,
  :-moz-full-screen .online-counter {
    display: none !important;
  }
}

/* Landscape-specific styles for mobile */
@media (max-width: 767px) and (orientation: landscape) {
  .video-container {
    max-height: 70vh;
  }
}

// Mobile fullscreen handling for landscape mode
document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);

function handleFullscreenChange() {
  const isFullscreen = document.fullscreenElement || 
                      document.webkitFullscreenElement ||
                      document.mozFullScreenElement;
  
  if (isFullscreen && window.innerWidth < 768) {
    // On mobile, try to lock orientation to landscape when in fullscreen
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(e => {
        console.log('Orientation lock not supported:', e);
      });
    }
  } else if (!isFullscreen && window.innerWidth < 768) {
    // When exiting fullscreen, unlock orientation
    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  }
}

// Add click handler to video container for better mobile fullscreen
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    const videoContainer = document.querySelector('.video-container');
    if (videoContainer && window.innerWidth < 768) {
      videoContainer.style.cursor = 'pointer';
      videoContainer.addEventListener('click', function() {
        if (this.requestFullscreen) {
          this.requestFullscreen();
        } else if (this.webkitRequestFullscreen) {
          this.webkitRequestFullscreen();
        } else if (this.mozRequestFullScreen) {
          this.mozRequestFullScreen();
        }
      });
    }
  }, 2000);
});
</script>
